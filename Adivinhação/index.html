<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo adivinhação</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>
        <form>
          <input type="number" min="1" max="10" id="inputNumber" />
          <button id="btnTry">Tentar</button>
        </form>
      </div>

      <div class="screen2 hide">
        <h1>Acertou em 3 vezes</h1>
        <button id="btnReset">Jogar novamente</button>
      </div>
    </main>
  </body>
</html>
